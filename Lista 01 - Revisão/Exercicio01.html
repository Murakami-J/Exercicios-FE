<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    <h1>EXERCÍCIO 01</h1>
    <p>Insira o sabor da pizza</p>
    <input type="text" id="input_sabor">

    <p>Insira o valor da pizza</p>
    <input type="text" id="input_total">
    
    <p>Insira a quantidade de amigos que vão comer</p>
    <input type="number" id="input_qtd_amigo">
    <br><br>

    <button onclick="calcularValor()">Ver valor por amigo</button>
    <br><br>
    <div id="resultado"></div>
</body>
</html>

<script>
    function calcularValor(){
        const sabor = input_sabor.value;
        const qtdAmigo = Number(input_qtd_amigo.value);
        let valorPizza = Number(input_total.value);
        const totalPorPessoa = (valorPizza * 0.1) + valorPizza / qtdAmigo;
        
        resultado.innerHTML = `Cada amigo vai colaborar com R$${totalPorPessoa} para a pizza de ${sabor}.  ` 
    }
</script>
