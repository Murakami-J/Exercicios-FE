<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    <h1>EXERCÍCIO 07</h1>

    <button onclick="gerarNotaAluno()">Gerar uma nota de aluno entre 3 e 10</button>
    <br><br>

    <div id="div_resultado_nota"></div>
    <br><br>

    <button onclick="gerarFrequenciaAluno()">Gerar uma frequência de aluno entre 50 e 100</button>
    <br><br>

    <div id="div_resultado_frequencia"></div>

    <br><br>
    <button onclick="verAprovacao()">Ver Aprovação</button>
    <br><br>
    <div id="div_exibir_aprovacao"></div>
</body>
</html>

<script>
    let nota = 0;
    let frequencia = 0;

    function gerarNotaAluno(){
       nota =  Math.floor(Math.random() * (11.0 - 3.0) + 3.0).toFixed();

       div_resultado_nota.innerHTML = nota
    }

    function gerarFrequenciaAluno(){
        frequencia =  Math.floor(Math.random() * (101.0 - 50.0) + 50.0).toFixed();

        div_resultado_frequencia.innerHTML = frequencia
    }

    function verAprovacao(){
        const situacao = nota >= 6 && frequencia >= 75 ? "aprovado" : "reprovado"

        div_exibir_aprovacao.innerHTML = `Com nota ${nota} e frequência ${frequencia}, o aluno está ${situacao}!` 
    }
</script>
