<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    <h1>EXERCÍCIO 02</h1>

    <p>Insira a primeira nota</p>
    <input type="number" id="input_nota1">

    <p>Insira a segunda nota</p>
    <input type="number" id="input_nota2">
    <br><br>

    <button onclick="calcularMedia()">Verificar situação</button>
    <br><br>

    <div id="div_resultado"></div>
</body>
</html>

<script>
    function calcularMedia(){
        const nota1 = Number(input_nota1.value);
        const nota2 = Number(input_nota2.value);

        const media = (nota1 + nota2) / 2
        let resultado = "Tente outra vez..." ;

        if(media >= 6){
            resultado = "Parabéns, aprovado!";
        }

        div_resultado.innerHTML = resultado;
    }
</script>
